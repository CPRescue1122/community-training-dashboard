<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Training Entry</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
        }

        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            font-size: 14px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2210%22%20height%3D%225%22%20viewBox%3D%220%200%2010%205%22%20fill%3D%22none%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M0%200L5%205L10%200H0Z%22%20fill%3D%22%23333%22/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Add Training Entry</h1>
    <form action="/admin/save" method="post" th:object="${trainingData}">


        <label>Date:</label>
<!--        <input type="date" th:field="*{date}" required>-->

        <input type="date" th:field="*{date}"
               th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
               th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}, min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
               required />

        <label>District:</label>
<!--        <select th:field="*{district}" required>-->


            <select class="form-select" name="district.id" readonly>
                <option th:value="${userDistrict.id}" th:text="${userDistrict.name}" selected></option>
            </select>

<!--        <select th:field="*{district.id}" required>-->
<!--            <option value="" disabled selected>Select District</option>-->
<!--            <option th:each="d : ${districts}" th:value="${d.id}" th:text="${d.name}"></option>-->
<!--        </select>-->

        <label>Trained Volunteers:</label>
        <input type="number" th:field="*{trained}" required>

        <label>Educational Institutes:</label>
        <input type="number" th:field="*{education}" required>

        <label>Religious Institutes:</label>
        <input type="number" th:field="*{religious}" required>

        <label>No. of CERTs:</label>
        <input type="number" th:field="*{cert}" required>

        <label>No. of Rescue Scout:</label>
        <input type="number" th:field="*{rescue_scout}" required>

        <label>Other:</label>
        <input type="number" th:field="*{other}" required>

        <button type="submit">Save</button>


<!--        Date: <input type="date" th:field="*{date}" required><br>-->
<!--        District:-->
<!--        <select th:field="*{district}" required>-->
<!--            <option th:each="d : ${districts}" th:value="${d}" th:text="${d.name}"></option>-->
<!--        </select><br>-->
<!--        Trained Volunteers: <input type="number" th:field="*{trained}" required><br>-->
<!--        Educational Institutes: <input type="number" th:field="*{education}" required><br>-->
<!--        Religious Institutes: <input type="number" th:field="*{religious}" required><br>-->
<!--        Other: <input type="number" th:field="*{other}" required><br>-->
<!--        <button type="submit">Save</button>-->
    </form>
</div>
</body>
</html>
